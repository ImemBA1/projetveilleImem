{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Se deconnecter</a>
{% else %}
    <a href="{% url 'login' %}">Se Connecter</a>
{% endif %}

<h1>Liste des taches</h1>


<a href="{% url 'cree-tache' %}">Ajout Tache</a>
<br>
<table> 
    <tr>
        <th>Tache</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for tache in taches %}
    <tr>
        <td>{{tache.titre}}</td>
        <td><a href="{% url 'modif-tache' tache.id %}">Modifier</a></td>
        <td><a href="{% url 'suppr-tache' tache.id %}">Supprimer</a></td>
        <td><a href="{% url 'tache' tache.id %}">Details</a></td>
        
    </tr>
    {% empty %}
        <h5>Vide</h5>
    {% endfor%}
</table>
