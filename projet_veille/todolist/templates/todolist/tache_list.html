<h1>Liste des taches</h1>
<a href="{% url 'cree-tache' %}">Ajout Tache</a>
<table> 
    <tr>
        <th>Tache</th>
        <th></th>
    </tr>
    {% for tache in object_list %}
    <tr>
        <td>{{tache.titre}}</td>
        <td><a href="{% url 'tache' tache.id %}">Details</a></td>
    </tr>
    {% empty %}
        <h5>Vide</h5>
    {% endfor%}
</table>
