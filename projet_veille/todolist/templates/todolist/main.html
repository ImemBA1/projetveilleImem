<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>To Do Liste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: blanchedalmond;
            font-family: 'Gemunu Libre', sans-serif;
            padding-top: 5%;
            font-size: 140%;
            text-align: center;
            letter-spacing: 1px;
        }

        a,
        p {
            color: black;
        }

        button {
            font-size: 90%;
            padding: 10px 30px 10px;
            border: 1px solid cadetblue;
            letter-spacing: 1px;
            font-family: 'Gemunu Libre', sans-serif;
            cursor: pointer;
            position: relative;
            background-color: rgb(233, 232, 220);
        }

        .container {
            max-width: 60%;
            margin: auto;
            background-color: cadetblue;
        }

        .liste-tache div a {
            text-decoration: none;
            font-size: 30px;
        }

        .liste-tache div {
            display: flex;
            justify-content: space-between;
            margin-left: 30px;
            margin-right: 30px;
        }

        .suppr-icon {
            font-weight: 500;
            font-family: 'Courier New', Courier, monospace;
        }

        .full-withradius {
            position: relative;
            background: rgb(233, 232, 220);
            background-clip: padding-box;
            border: solid 8px transparent;
            border-radius: 25px;
            padding-bottom: 4%;
            padding-top: 4%;
        }
    </style>


</head>

<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

</body>

</html>
